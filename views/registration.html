<div class="container md-width-40" style="margin: 0 auto; margin-top:10%;">
    <form name="reg">
        <div class="form-group">
            <label for="email">Email Id:</label>
            <input type="email" ng-model="user.emailId" class="form-control" id="emailId" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" ng-model="user.password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
        
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" ng-model="user.firstName" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text"ng-model="user.lastName" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="text"ng-model="user.mobile" class="form-control" id="mobile" placeholder="Enter mobile">
        </div>        
        <button type="submit" ng-click="onRegistration(user)" class="btn btn-primary pull-right">Submit</button>
    </form>
</div>
