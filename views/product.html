<!-- Title -->
<div class="row">
    <div class="col-lg-12">
        <h3 class="title">Latest Features</h3>
    </div>
</div>
<!-- /.row -->

<!-- Page Features -->
<div class="row text-center">           
    <div ng-repeat="product in home.products" class="col-lg-3 col-sm-6 hero-feature">
        <div class="thumbnail">
            <img src="../assets/images/promo-img-1.jpg" alt="">
            <div class="caption">
                <h3>{{product.productName}}</h3>
                <p>${{product.amount}}</p>
                <p>
                    <button class="btn btn-primary" ng-click="addToCart(product)">Add To Cart</button>
                </p>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
