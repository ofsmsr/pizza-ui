<div class="screen-center">
    <div class="container md-width-20">
        <form>
            <div class="form-group">
                <label for="email" class="pull-left">Username:</label>
                <input type="email" ng-model="user.emailId" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd" class="pull-left">Password:</label>
                <input type="password" ng-model="user.password" class="form-control" id="pwd">
            </div>
            <div>
                <button type="button" ng-click="onSignUp()" class="btn btn-primary pull-left">Sign Up</button>
                <button type="button" ng-click="onSignIn(user)" class="btn btn-primary pull-right">Sign In</button>
            </div>
        </form>
    </div>
</div>
