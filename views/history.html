<div ng-if="!historyDetails.length">
    No Orders Found
</div>
<div ng-if="historyDetails.length">
    <div class="row text-center">          
        <div class="col-xs-2 grid-header">
            Image
        </div>
        <div class="col-xs-4 grid-header">
            Product Details
        </div>
        <div class="col-xs-3 grid-header">
            Amount
        </div>
        <div class="col-xs-3 grid-header">
            Date
        </div>
    </div>
    <div class="row text-center grid-row" 
        ng-class-odd="'grey-bg'" ng-repeat="history in historyDetails track by $index">          
        <div class="col-xs-2 no-padding">
            <img src="../assets/images/promo-img-1.jpg" alt="" class="img-spec">
        </div>
        <div class="col-xs-4">
            <div ng-repeat="product in history.productDetails track by $index">
                <div class="col-xs-8">{{product.productName}}</div>
                <div class="col-xs-4">$&nbsp;{{product.amount}}</div>
            </div>
        </div>
        <div class="col-xs-3">
            $&nbsp;{{history.amount}}
        </div>
        <div class="col-xs-3">
            {{history.date}}
        </div>
    </div>
</div>
